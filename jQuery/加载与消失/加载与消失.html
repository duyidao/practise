<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载与消失</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }
        
        .box {
            position: relative;
            width: 100px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid skyblue;
        }
        
        .box .div1 {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="div1">
        </div>
    </div>
</body>
<script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
<script>
    let box = $('.box');
    let div = $('.div1');
    box.mouseenter(function() {
        div.stop().slideDown(1000);
    }).mouseleave(function() {
        div.stop().slideUp(1000);
    })
</script>

</html>
