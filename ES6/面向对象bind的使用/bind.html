<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind应用</title>
</head>

<body>
    <button>点击</button>
</body>
<script>
    let btn = document.querySelector('button');
    btn.addEventListener('click', function() {
        this.disabled = true;
        setTimeout(function() {
            btn.disabled = false;
            console.log('改为btn看看');
        }.bind(this), 2000)
    })
</script>

</html>
