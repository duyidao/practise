<script>
    let i = 0;
    while (i <= 50) {
        console.log('今年' + i + '岁了。');
        i++;
    }
</script>
<script>
    let j = 1;
    let sum = 0;
    while (j <= 100) {
        sum += j;
        j++;
    }
    console.log(sum);
</script>
<script>
    let str = prompt('你爱我吗？');
    while (str != '我爱你') {
        str = prompt('你爱我吗？');
    }
</script>
