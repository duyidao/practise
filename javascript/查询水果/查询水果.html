<script>
    let str = prompt('请输入要查询的水果');
    switch (str) {
        case '苹果':
            console.log('6.5元/斤');
            break;
        case '香蕉':
            console.log('4元/斤');
            break;
        case '榴莲':
            console.log('30元/斤');
            break;
        case '草莓':
            console.log('60元/斤');
            break;
        default:
            console.log('查无此水果哦');
            break;
    }
</script>
